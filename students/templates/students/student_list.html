{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" href="{% static 'https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css' %}">
</head>
<body>
  <h2>Students</h2>
  <form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">
    <button type="submit">Search</button>
  </form>
  <a href="{% url 'student_add' %}">Add Student</a>
  <table id="studentTable">
    <thead>
      <tr><th>Name</th><th>Class</th><th>Date</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.student_name }}</td>
          <td>{{ student.student_class }}</td>
          <td>{{ student.admission_date }}</td>
          <td>
            <a href="{% url 'student_edit' student.id %}">Edit</a> |
            <a href="{% url 'student_delete' student.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
        $('#studentTable').DataTable();
    });
  </script>
</body>
</html>
